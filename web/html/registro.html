<!DOCTYPE html>
<html lang="es">

            <div class="col s12" id="registro">

                <input type="submit" value="registrar" class="waves-effect waves-light btn" id="registro">
            </div>
            <div class="col s12" id="inicio">
            </div>
            <br><br>
            <a href="../../index.html">Volver a la pagina inicial</a>
